<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Price Prediction</title>
<link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">

<style>
  body {
    /* Unique linear gradient background */
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    /* Ensuring the gradient covers the whole viewport */
    height: 100vh;
    margin: 0;
    font-family: 'Arimo', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent white background to the container */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    font-family: 'Pacifico', cursive;
    text-align: center;
    color: #333;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #45a049;
  }
  .prediction-text {
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>House Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="MedInc" placeholder="Median income in block group" required><br>
      <input type="text" name="HouseAge" placeholder="Median house age in block group" required><br>
      <input type="text" name="AveRooms" placeholder="Average number of rooms per household" required><br>
      <input type="text" name="AveBedrms" placeholder="Average number of bedrooms per household" required><br>
      <input type="text" name="Population" placeholder="Block group population" required><br>
      <input type="text" name="AveOccup" placeholder="Average number of household members" required><br>
      <input type="text" name="Latitude" placeholder="Block group latitude" required><br>
      <input type="text" name="longitude" placeholder="Block group longitude" required><br>
      <button type="submit">Predict</button>
    </form>
    <div class="prediction-text">{{prediction_text}}</div>
  </div>
</body>
</html>
